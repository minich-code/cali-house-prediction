<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }

      p {
        margin-top: 10px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>House Price Prediction</h1>
    <form action="/predictdata" method="post">
      <label for="longitude">Longitude:</label>
      <input
        type="number"
        id="longitude"
        name="Longitude"
        step="any"
        required
      /><br /><br />

      <label for="latitude">Latitude:</label>
      <input
        type="number"
        id="latitude"
        name="Latitude"
        step="any"
        required
      /><br /><br />

      <label for="housing_median_age">Housing Median Age:</label>
      <input
        type="number"
        id="housing_median_age"
        name="Housing Median Age"
        required
      /><br /><br />

      <label for="total_rooms">Total Rooms:</label>
      <input
        type="number"
        id="total_rooms"
        name="Total Rooms"
        required
      /><br /><br />

      <label for="total_bedrooms">Total Bedrooms:</label>
      <input
        type="number"
        id="total_bedrooms"
        name="Total Bedrooms"
        required
      /><br /><br />

      <label for="population">Population:</label>
      <input
        type="number"
        id="population"
        name="Population"
        required
      /><br /><br />

      <label for="households">Households:</label>
      <input
        type="number"
        id="households"
        name="Households"
        required
      /><br /><br />

      <label for="median_income">Median Income:</label>
      <input
        type="number"
        id="median_income"
        name="Median Income"
        step="any"
        required
      /><br /><br />

      <label for="ocean_proximity">Ocean Proximity:</label>
      <select id="ocean_proximity" name="Ocean Proximity" required>
        <option value="NEAR BAY">Near Bay</option>
        <option value="<1H OCEAN">Less than 1 Hour to Ocean</option>
        <option value="INLAND">Inland</option>
        <option value="NEAR OCEAN">Near Ocean</option>
        <option value="ISLAND">Island</option></select
      ><br /><br />

      <input type="submit" value="Predict" />
    </form>

    {% if results %}
    <h2>House Price Prediction Results</h2>
    <p>The estimated price is {{ results }}</p>
    {% endif %}
  </body>
</html>
